
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>R5 Secure Token Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>R5 Secure Token Checker</header>

  <div class="top-banner">
    <div class="top-token">Token ABC - 89</div>
    <div class="top-token">Token XYZ - 83</div>
    <div class="top-token">Token LMN - 81</div>
    <div class="top-token">Token DEF - 79</div>
    <div class="top-token">Token QRS - 77</div>
  </div>

  <div class="search-bar">
    <input type="text" id="mintInput" placeholder="Enter Token ID or Mint Address">
    <button class="button" onclick="fetchTokenData()">Check Token</button>
  </div>

  <div class="section">
    <div class="section-title">Token Safety Report</div>

    <div class="token-card" id="liveTokenInfo" style="display: none;">
      <h3>Live Token Info</h3>
      <p><strong>Name:</strong> <span id="tokenName"></span></p>
      <p><strong>Symbol:</strong> <span id="tokenSymbol"></span></p>
      <p><strong>Price:</strong> $<span id="tokenPrice"></span></p>
      <p><strong>Liquidity:</strong> $<span id="tokenLiquidity"></span></p>
      <p><strong>24h Volume:</strong> $<span id="tokenVolume"></span></p>
      <p><strong>Last Updated:</strong> <span id="tokenLastTrade"></span></p>
    </div>
  </div>

  <footer>
    <div class="wallet-bar">
      <input type="text" placeholder="Enter Wallet Address (Premium)">
    </div>
    <button class="button">Scan My Wallet</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
