<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>R5 Secure Token Checker</title>
  <style>
    body {
      background-color: #121212;
      font-family: Arial, sans-serif;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    header, .section, .token-card, .collapsible {
      margin: 20px;
    }
    header {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .top-banner {
      background-color: #1e1e1e;
      padding: 10px;
      display: flex;
      overflow-x: auto;
      gap: 10px;
    }
    .top-token {
      background-color: #333;
      padding: 10px 15px;
      border-radius: 10px;
      white-space: nowrap;
    }
    .search-bar input, .wallet-bar input {
      width: 90%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      margin: 10px auto;
      display: block;
    }
    .button {
      background-color: #14FFB9;
      color: #000;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin: 10px auto;
      display: block;
    }
    .section-title {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .token-card {
      background-color: #1e1e1e;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .collapsible {
      background-color: #1e1e1e;
      border-radius: 8px;
      padding: 10px;
    }
    .collapsible h3 {
      cursor: pointer;
    }
    .content {
      display: none;
      padding: 10px 0;
    }
    footer {
      padding: 20px;
      text-align: center;
      border-top: 1px solid #333;
    }
    a {
      color: #14FFB9;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>R5 Secure Token Checker</header>
  <div class="search-bar">
    <input type="text" id="mintInput" placeholder="Enter Pair Address (ex: BqZfUxqiVQc...)">
    <button class="button" id="scanBtn">Scan Token</button>
  </div>
  <div class="section">
    <div class="section-title">Token Safety Report</div>
    <div class="token-card" id="scoreCard">Overall Score: <strong style="color: #14FFB9;">N/A</strong></div>
    <div class="token-card">
      <strong>Token Summary:</strong>
      <p id="tokenSummary">...</p>
    </div>
    <div class="token-card" id="flagsCard" style="display: none;">
      <strong>Flags:</strong>
      <ul id="flagList"></ul>
    </div>
    <div class="collapsible">
      <h3 onclick="toggleContent(this)">Liquidity & Ownership</h3>
      <div class="content" id="liquidityContent">
        <p id="lpLock">TVL Locked: Loading...</p>
        <p id="ownershipStatus">Ownership: Loading...</p>
        <p id="liqSource" style="font-size: 14px; color: #999;"></p>
      </div>
    </div>
  </div>
  <script>
    document.getElementById("scanBtn").addEventListener("click", scanToken);

    function toggleContent(element) {
      const content = element.nextElementSibling;
      content.style.display = content.style.display === "block" ? "none" : "block";
    }

    async function scanToken() {
      const mint = document.getElementById('mintInput').value.trim();
      if (!mint) return alert('‚ùå Please enter a mint or pair address.');

      try {
        const response = await fetch('http://localhost:5000/api/scan', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ mintAddress: mint })
        });

        const data = await response.json();
        document.querySelector('.section-title').textContent = `${data.name || 'Token'} Safety Report`;
        document.querySelector('#scoreCard strong').textContent = data.score ?? 'N/A';
        document.getElementById('tokenSummary').innerHTML = data.summary || 'No summary available.';

        const lockStatus = data.liquidityLock?.locked;
        const lockUntil = data.liquidityLock?.until;

        if (lockStatus === true) {
          const dateText = lockUntil ? ` Until ${new Date(lockUntil).toLocaleDateString()}` : '';
          document.getElementById('lpLock').textContent = `TVL Locked: ‚úÖ${dateText}`;
          document.getElementById('liqSource').innerHTML = `
            <a href='https://rugcheck.xyz/token/${data.mintAddress}' target='_blank'>üîó View Lock on RugCheck</a> |
            <a href='https://solscan.io/token/${data.mintAddress}' target='_blank'>üîó View on Solscan</a>
          `;
        } else if (lockStatus === false) {
          document.getElementById('lpLock').textContent = 'TVL Locked: ‚ùå Not Locked';
          document.getElementById('liqSource').innerHTML = '';
        } else {
          document.getElementById('lpLock').textContent = 'TVL Locked: ‚ùì Unknown';
          document.getElementById('liqSource').innerHTML = '';
        }

        if (data.liquidityLock?.renounced === true) {
          document.getElementById('ownershipStatus').textContent = 'Ownership: ‚úÖ Renounced';
        } else if (data.liquidityLock?.renounced === false) {
          document.getElementById('ownershipStatus').textContent = 'Ownership: ‚ùå Not Renounced';
        } else {
          document.getElementById('ownershipStatus').textContent = 'Ownership: ‚ùì Unknown';
        }
      } catch (err) {
        console.error("‚ùå Scan error:", err);
        alert("‚ùå Failed to scan token. Please check the address and try again.");
      }
    }
  </script>
</body>
</html>
